<div class="further-info-container">
    <h2 class="section-title">Further Information</h2>
    <div class="accordion">
        <div class="accordion-item" *ngFor="let section of sections; let i = index">
            <button class="accordion-header" [class.active]="section.isOpen" (click)="toggleSection(i)">
                <span>{{ section.title }}</span>
                <span class="chevron" [class.open]="section.isOpen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </span>
            </button>
            <div class="accordion-content" [class.open]="section.isOpen">
                <div class="content-inner" [innerHTML]="section.content"></div>
            </div>
        </div>
    </div>
</div>
